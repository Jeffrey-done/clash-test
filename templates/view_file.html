{% extends "base.html" %}

{% block title %}查看文件 - {{ filename }} - Clash配置合并工具{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0"><i class="bi bi-file-earmark-text"></i> {{ filename }}</h5>
        <div>
            <a href="/download/{{ filename }}" class="btn btn-sm btn-light">
                <i class="bi bi-download"></i> 下载
            </a>
            <a href="/" class="btn btn-sm btn-light ms-2">
                <i class="bi bi-arrow-left"></i> 返回
            </a>
        </div>
    </div>
    <div class="card-body">
        <pre class="bg-light p-3 rounded" style="max-height: 700px; overflow-y: auto; font-family: monospace;">{{ content }}</pre>
    </div>
</div>
{% endblock %}
